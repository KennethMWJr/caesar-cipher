<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Caesar Cipher Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="encryption">Add Alphabetical Value</label><br>
    <input type="text" id="value" name="value" /><br><br>
    <label for="key">Add Numerical Key</label><br>
    <input type="number" min="1" max="26" id="key" name="value" /><br><br>
    <input type="text" id="encyrpted" name="value" /><br>
    <button id="encrypt value" type="button">Encrypt Value</button><br><br>
    <input type="text" id="decyrpted" name="value" /><br>
    <button id="decrypt value" type="button">Decrypt Value</button>
</body>
</html>
